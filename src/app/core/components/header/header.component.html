<header class="flex items-center justify-between px-10 h-[68px] z-10 bg-gray-900 sticky top-0">
<!-- logo + navigation -->
  <div class="flex gap-5">
    <img width="110" src="assets/logo-2.png" alt="netflix-logo">
    <ul class="flex items-center">
      @for (item of navList; track $index) {
        <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transitio duration-100 mr-3">{{item}}</li>
      }
    </ul>
  </div>
<!-- Welcome User + Profile Image + Sing Out -->
<div class="text-white flex items-center gap-4">
  <div class="flex items-center gap-1">
    <a href="/"><span>Welcome </span><strong>Ammar</strong></a>
    <img [src]="userImage" class="rounded-3xl w-10" alt="user-Image">
  </div>
  &nbsp;  | &nbsp;
  <a href="/">Sign Out</a>
</div>
</header>
